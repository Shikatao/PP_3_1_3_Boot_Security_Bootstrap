<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Инфо</title>
</head>
<body>
<h2>Edit user</h2>
<br>

<form th:method="POST" th:action="@{/admin/updateUser}" th:object="${user}">

    <input type="hidden" th:field="*{id}"/>
    <p>ID<input type="text" th:field="*{id}" disabled/></p>
    <p>First Name <input type="text" th:field="*{firstName}"/></p>
    <p>Last Name <input type="text" th:field="*{lastName}"/></p>
    <p>Age <input type="text" th:field="*{age}"/></p>
    <p>Email <input type="email" th:field="*{email}"/></p>

    <p>Password
        <input type="password" th:field="*{password}">
    </p>
    <p> Role
        <select size="3" multiple name="rolesi">
            <option th:each="role : ${allRoles}"
                    th:value="${role}"
                    th:text="${role}"
                    th:selected="${user.roles.contains(role)}"
            ></option>
        </select>
    </p>
    <p><input type="submit" value="ОК"/>
</form>

</body>
</html>
